<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="burger-logo.png" alt="Delicious Burger" id="logo">
      <hr>

      <form action="./order.html" method="POST">
        <h1>Welcome to Delicious Burgers</h1>
        <p>Login to start creating a burger!</p>
        <div id="username">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" required minlength="5" maxlength="10"/>
      </div>
      <div id="password_input">
        <label for="password">Pin Number:</label>
        <input type="password" name="password" id="password" placeholder="numbers only" />  
      </div>
    </div>
      <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
